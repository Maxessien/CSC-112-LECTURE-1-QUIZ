<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSC 112 First Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="quiz-body">
    <div class="timer"></div>
    <div class="quiz-container">
      <div class="quiz-wrapper">
        <div class="quiz-questions"></div>
        <div class="nav-wrapper">
          <div class="nav-btns">
            <button type="button" class="nav-btns-btn prev-btn">Prev</button>
            <button type="button" class="nav-btns-btn next-btn">Next</button>
            <button type="button" class="nav-btns-btn submit-btn no-display">
              Submit
            </button>
          </div>
        </div>
      </div>
      <div class="quiz-navigation"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
